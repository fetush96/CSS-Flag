<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Flag Project</title>
  <style>
    div {
      background-color: #ffffff;
      color: black;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      position: absolute;
      top: 50px;
      left: 350px;
    }

    .flag > div {
      background-color: #002868;
      width: 900px;
      height: 300px;
      position: relative;
      top: 8px;
      left: 0px;
      border-radius: 0%;
    }

    .flag {
      background-color: #ce1126;
      height: 600px;
      width: 900px;
      border-radius: 0%;
      position: relative;
      top: -60px;
      left: 0px;
    }

    p {
      text-align: center;
      font-size: 50pt;
    }

    .flag p {
      color:black;
      position: relative;
      top: -50px;
    }

    .flag>p {
      color: white;
      position: relative;
      top: 0px; 
    }
  </style>
</head>

<body>
  <div class="flag">
    <p>The Flag</p>
    <div>
      <div>
        <p>of Laos</p>
      </div>
    </div>
  </div>
</body>

</html>
